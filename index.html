<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Firebase 登录示例</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>欢迎来到我的项目</h2>

    <div id="auth-container">

        <!-- 登录表单 -->
        <div class="box" id="login-box">
            <h3>登录</h3>
            <input id="login-email" type="email" placeholder="邮箱">
            <input id="login-password" type="password" placeholder="密码">
            <button id="login-btn">登录</button>
            <p class="switch-line">没有账号? <button class="text-link" id="to-signup">点击注册</button></p>
        </div>

        <!-- 注册表单 -->
        <div class="box hidden" id="signup-box">
            <h3>注册</h3>
            <input id="signup-email" type="email" placeholder="邮箱">
            <input id="signup-password" type="password" placeholder="密码">
            <button id="signup-btn">注册</button>
            <p class="switch-line">已有账号? <button class="text-link" id="to-login">返回登录</button></p>
        </div>

    </div>

    <div id="user-info" style="display:none;">
        <h3>已登录</h3>
        <p id="user-email"></p>
        <button id="logout-btn">登出</button>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
